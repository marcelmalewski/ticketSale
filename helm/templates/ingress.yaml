{{- if .Values.ingress.enabled }}
{{- $fullName := include "rest-api.fullname" . -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "rest-api.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.global.ingress.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - http:
        paths:
        {{- range $pathKey, $path := .Values.global.ingress.apiPaths }}
        {{- range $serviceKey, $service := $path.services }}
          - path: /api/{{ $path.domain }}/{{ $path.version }}/{{ $service.name }}
            {{- if semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: ImplementationSpecific
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $path.domain }}-{{ $service.name }}
                port:
                  number: {{ $service.port }}
              {{- else }}
              serviceName: {{ $path.domain }}-{{ $service.name }}
              servicePort: {{ $service.port }}
              {{- end }}
        {{- end }}
        {{- end }}
      host: {{ .host | quote }}
{{- end }}