<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat home</title>
</head>
<body>
<a href="/front/v1/home"
   style="text-decoration: none; color: black; font-size: 20px; font-weight: bold;border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 15px;"
>Go to menu</a>
<br>
<br>
<br>
<a href="/front/v1/seats/add"
   style="text-decoration: none; color: black; font-size: 20px; font-weight: bold;border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 15px;"
>Add new seat</a>
<table style="border: 2px solid black;border-spacing: 5px 15px;margin-top: 10px;">
  <thead>
  <tr>
    <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Seat number</th>
    <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Is Premium</th>
    <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Tickets movie names</th>
    <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Cinema hall number</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${seatsResponseDto.empty}">
    <td colspan="2"> No seats Available</td>
  </tr>
  <tr th:each="seatResponseDto : ${seatsResponseDto}">
    <td class="align-middle" th:text="${seatResponseDto.seatNumber}"></td>
    <td class="align-middle" th:text="${seatResponseDto.isPremium}"></td>
    <td class="align-middle" th:text="${seatResponseDto.ticketsMovieNames}"></td>
    <td class="align-middle" th:text="${seatResponseDto.cinemaHallNumber}"></td>
    <td>
      <a
              th:href="@{/front/v1/seats/update/{id}(id=${seatResponseDto.id})}"
              style="text-decoration: none; color: black; border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 5px;"
      >Update</a>
      <form
              th:method="delete"
              th:action="@{/front/v1/seats/delete/{id}(id=${seatResponseDto.id})}"
              style="display: inline-block; padding: 5px; border-radius: 5px;margin-bottom: 5px;"
      >
        <button
                style="text-decoration: none; color: black; border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 5px;"
        >Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
