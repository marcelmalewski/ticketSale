<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loyalty Card home</title>
</head>
<body>
    <a href="/front/v1/loyalty-cards/add"
       style="text-decoration: none; color: black; font-size: 20px; font-weight: bold;border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 15px;"
    >Add new loyalty card</a>
    <table style="border: 2px solid black;border-spacing: 5px 15px;margin-top: 10px;">
        <thead>
        <tr>
            <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Id </th>
            <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Money spent </th>
            <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Number of watched movies </th>
            <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Discount on the next ticket </th>
            <th style="border-right: 2px solid black;padding: 5px;border-bottom: 2px solid black"> Ticket buyer </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${loyaltyCards.empty}">
            <td colspan="2"> No Loyalty cards Available </td>
        </tr>
        <tr th:each="loyaltyCard : ${loyaltyCards}">
            <td class="align-middle" th:text="${loyaltyCard.id}"></td>
            <td class="align-middle" th:text="${loyaltyCard.moneySpent}"></td>
            <td class="align-middle" th:text="${loyaltyCard.numberOfWatchedMovies}"></td>
            <td class="align-middle" th:text="${loyaltyCard.discountOnTheNextTicket}"></td>
            <td class="align-middle" th:text="${loyaltyCard.TicketBuyer}"></td>
            <td>
                <a
                        th:href="@{/front/v1/loyalty-cards/update/{id}(id=${loyaltyCard.id})}"
                        style="text-decoration: none; color: black; border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 5px;"
                >Update</a>
                <a
                        th:href="@{/front/v1/loyalty-cards/delete/{id}(id=${loyaltyCard.id})}"
                        style="text-decoration: none; color: black; border: 2px solid black; padding: 5px; border-radius: 5px;margin-bottom: 5px;"
                >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
