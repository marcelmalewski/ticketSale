<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket update</title>
</head>
<body>
<form th:method="put" th:action="@{/front/v1/tickets/update/validate/{id}(id=${id})}" th:object="${ticketWithValidation}">
    <div th:if="${#fields.hasErrors()}">
      <span class="validationError">
       <h2>Form errors.</h2>
      </span>
    </div>
    <br>

    <label for="movieName">movie name:</label>
    <input type="text" th:field="*{movieName}"/>
    <br>
    <span class="validationError"
          th:if="${#fields.hasErrors('movieName')}"
          th:errors="*{movieName}">Error
    </span>
    <br>
    <br>

    <label for="showDate">show date:</label>
    <input type="date" th:field="*{showDate}"/>
    <br>
    <span class="validationError"
          th:if="${#fields.hasErrors('showDate')}"
          th:errors="*{showDate}">Error
    </span>
    <br>
    <br>

    <label for="hallNumber">hall number:</label>
    <input type="number" th:field="*{hallNumber}"/>
    <br>
    <span class="validationError"
          th:if="${#fields.hasErrors('hallNumber')}"
          th:errors="*{hallNumber}">Error
    </span>
    <br>
    <br>

    <label for="ticketBuyerId">ticket buyer id:</label>
    <input type="number" th:field="*{ticketBuyerId}"/>
    <br>
    <span class="validationError"
          th:if="${#fields.hasErrors('ticketBuyerId')}"
          th:errors="*{ticketBuyerId}">Error
    </span>
    <br>
    <br>

    <label for="seatsIds">seats ids: (example: "1 2 3 7")</label>
    <input type="text" th:field="*{seatsIds}"/>
    <br>
    <span class="validationError"
          th:if="${#fields.hasErrors('seatsIds')}"
          th:errors="*{seatsIds}">Error
    </span>
    <br>
    <br>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
